upstream client {
  server client:3000;
}

upstream server {
  server server:8080;
}

server {
  listen 80;
  location / {
    proxy_pass http://client;
  }
  location /server {
    proxy_pass http://server;
  }
  location /api {
    proxy_pass http://server/api;
  }
  location /sockjs-node {
    proxy_pass http://client;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrad";
  }
}